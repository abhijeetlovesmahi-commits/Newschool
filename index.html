<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lalit - Royal ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --royal-black: #0a0a0a;
            --glass-black: rgba(18, 18, 18, 0.95);
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--royal-black); 
            color: #e2e8f0;
            background-image: radial-gradient(circle at 50% -20%, #1e1b4b, #0a0a0a);
        }
        h1, h2, .royal-font { font-family: 'Cinzel', serif; }
        
        .royal-card { 
            background: var(--glass-black); 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .royal-input { 
            @apply w-full px-4 py-3 bg-neutral-900 border border-neutral-800 rounded-xl outline-none transition-all text-sm text-amber-50;
        }
        .royal-input:focus { 
            border-color: var(--gold); 
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2); 
        }
        .gold-label { @apply text-[10px] font-bold text-amber-500/70 uppercase tracking-[0.2em] mb-1.5 block ml-1; }
        
        .btn-gold { 
            background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            color: #1a1a1a;
            @apply font-bold py-4 rounded-xl shadow-lg transition-all active:scale-95 uppercase tracking-widest text-xs;
        }
        .btn-gold:hover { filter: brightness(1.1); box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }
        
        .student-tile {
            background: linear-gradient(145deg, #161616, #0f0f0f);
            border-left: 4px solid var(--gold);
        }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <nav class="max-w-6xl mx-auto flex justify-between items-center mb-12 border-b border-amber-500/10 pb-6">
        <div>
            <h1 class="text-3xl font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-amber-200 via-amber-500 to-amber-700">THE LALIT</h1>
            <p class="text-[9px] font-bold text-amber-500/50 uppercase tracking-[0.4em]">Elite Education Management</p>
        </div>
        <div class="px-5 py-2 rounded-full border border-amber-500/20 bg-amber-500/5">
            <span id="totalCount" class="text-xs font-bold text-amber-400">0 REGISTERED</span>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto">
        <div class="royal-card p-8 md:p-12 mb-16">
            <div class="flex items-center gap-4 mb-10">
                <div class="w-12 h-12 rounded-full border border-amber-500/30 flex items-center justify-center text-amber-400">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"></path></svg>
                </div>
                <h2 id="formTitle" class="text-2xl font-bold royal-font text-amber-100 uppercase tracking-widest">New Enrollment</h2>
            </div>

            <input type="hidden" id="editId">
            
            <div class="grid grid-cols-1 md:grid-cols-12 gap-12">
                <div class="md:col-span-3 flex flex-col items-center">
                    <div class="w-44 h-44 rounded-3xl border-2 border-amber-500/20 p-1 bg-neutral-900 shadow-inner relative group">
                        <img id="imgPreview" src="https://ui-avatars.com/api/?background=0a0a0a&color=D4AF37&name=Upload" class="w-full h-full rounded-2xl object-cover grayscale hover:grayscale-0 transition-all">
                        <input type="file" id="photoInput" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" onchange="previewPhoto(this)">
                        <div class="absolute bottom-2 right-2 bg-amber-500 text-black p-2 rounded-lg shadow-xl">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path></svg>
                        </div>
                    </div>
                    <p class="mt-4 text-[10px] font-bold text-amber-500/40 uppercase tracking-widest">Digital Portrait</p>
                </div>

                <div class="md:col-span-9 space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="md:col-span-2">
                            <label class="gold-label">Student Name *</label>
                            <input type="text" id="sName" placeholder="Full Name" class="royal-input">
                        </div>
                        <div>
                            <label class="gold-label">Class *</label>
                            <select id="sClass" class="royal-input">
                                <option value="Nursery">Nursery</option>
                                <script>for(let i=1; i<=12; i++) document.write(`<option value="${i}th Grade">${i}th Grade</option>`);</script>
                            </select>
                        </div>
                        <div>
                            <label class="gold-label">Gender</label>
                            <select id="sGender" class="royal-input">
                                <option value="Male">Male</option><option value="Female">Female</option>
                            </select>
                        </div>
                        <div>
                            <label class="gold-label">Date of Birth</label>
                            <input type="date" id="sDob" class="royal-input">
                        </div>
                        <div>
                            <label class="gold-label">Aadhaar Number</label>
                            <input type="number" id="sAadhar" class="royal-input">
                        </div>
                        <div>
                            <label class="gold-label">Father's Name</label>
                            <input type="text" id="fName" class="royal-input">
                        </div>
                        <div>
                            <label class="gold-label">Mother's Name</label>
                            <input type="text" id="mName" class="royal-input">
                        </div>
                        <div>
                            <label class="gold-label">Primary Mobile *</label>
                            <input type="tel" id="sPhone" class="royal-input">
                        </div>
                        <div class="md:col-span-3">
                            <label class="gold-label">Residential Address</label>
                            <input type="text" id="sAddress" placeholder="Full permanent address" class="royal-input">
                        </div>
                    </div>

                    <div class="pt-6">
                        <button onclick="saveStudent()" id="saveBtn" class="btn-gold w-full md:w-80 shadow-amber-500/20">
                            Register Student
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center mb-10">
            <h3 class="text-xl font-bold royal-font text-amber-200 uppercase tracking-[0.3em]">Master Records</h3>
            <div class="w-full md:w-80 mt-4 md:mt-0 relative">
                <input type="text" id="searchInput" onkeyup="searchStudent()" placeholder="Search archives..." class="w-full bg-neutral-900/50 border border-amber-500/10 p-4 rounded-2xl outline-none focus:border-amber-500/40 text-sm">
            </div>
        </div>

        <div id="studentContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20">
            </div>
    </div>

    <script>
        // Use your existing Firebase config here
        const firebaseConfig = {
            apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
            authDomain: "the-lalit-d7472.firebaseapp.com",
            projectId: "the-lalit-d7472",
            storageBucket: "the-lalit-d7472.firebasestorage.app",
            messagingSenderId: "479237084229",
            appId: "1:479237084229:web:f1da384b45c5883b12ff2c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let studentPhoto = "";

        function previewPhoto(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { 
                    document.getElementById('imgPreview').src = e.target.result;
                    studentPhoto = e.target.result; 
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function saveStudent() {
            const id = document.getElementById('editId').value;
            const data = {
                name: document.getElementById('sName').value,
                dob: document.getElementById('sDob').value,
                gender: document.getElementById('sGender').value,
                class: document.getElementById('sClass').value,
                father: document.getElementById('fName').value,
                mother: document.getElementById('mName').value,
                phone: document.getElementById('sPhone').value,
                aadhar: document.getElementById('sAadhar').value,
                address: document.getElementById('sAddress').value,
                photo: studentPhoto
            };

            if(!data.name || !data.class || !data.phone) return alert("Fill essential fields!");

            if(id) {
                await db.collection("students").doc(id).update(data);
            } else {
                const snap = await db.collection("students").get();
                data.idNumber = "TLI-" + (1000 + snap.size + 1);
                data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                await db.collection("students").add(data);
            }
            location.reload();
        }

        function loadData() {
            db.collection("students").orderBy("createdAt", "desc").onSnapshot((snap) => {
                const container = document.getElementById('studentContainer');
                document.getElementById('totalCount').innerText = snap.size + " REGISTERED";
                container.innerHTML = "";
                snap.forEach(doc => {
                    const s = doc.data();
                    container.innerHTML += `
                        <div class="royal-card p-6 student-tile transition-all hover:-translate-y-2 student-card" data-search="${s.name.toLowerCase()}">
                            <div class="flex gap-5">
                                <img src="${s.photo || 'https://ui-avatars.com/api/?name='+s.name}" class="w-16 h-16 rounded-xl object-cover border border-amber-500/20 grayscale hover:grayscale-0 transition-all">
                                <div class="flex-1">
                                    <h4 class="text-amber-100 font-bold text-lg leading-tight uppercase royal-font">${s.name}</h4>
                                    <p class="text-[10px] text-amber-500 font-black tracking-widest uppercase mb-2">${s.idNumber}</p>
                                    <div class="text-[10px] space-y-1 text-neutral-400 font-bold">
                                        <p><span class="text-amber-500/50">CLASS:</span> ${s.class}</p>
                                        <p><span class="text-amber-500/50">PHONE:</span> ${s.phone}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-6 flex gap-2">
                                <button onclick="editDoc('${doc.id}', ${JSON.stringify(s).replace(/"/g, '&quot;')})" class="flex-1 py-2 rounded-lg bg-neutral-800 text-amber-500 text-[9px] font-black uppercase border border-amber-500/10">Edit</button>
                                <button onclick="deleteDoc('${doc.id}')" class="px-4 py-2 rounded-lg bg-red-900/20 text-red-500 border border-red-500/10">üóëÔ∏è</button>
                            </div>
                        </div>`;
                });
            });
        }

        function editDoc(id, data) {
            document.getElementById('formTitle').innerText = "Update Profile";
            document.getElementById('editId').value = id;
            document.getElementById('sName').value = data.name;
            document.getElementById('sClass').value = data.class;
            document.getElementById('sPhone').value = data.phone;
            document.getElementById('fName').value = data.father || "";
            document.getElementById('mName').value = data.mother || "";
            document.getElementById('sAadhar').value = data.aadhar || "";
            document.getElementById('sAddress').value = data.address || "";
            if(data.photo) { document.getElementById('imgPreview').src = data.photo; studentPhoto = data.photo; }
            document.getElementById('saveBtn').innerText = "Confirm Update";
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function searchStudent() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.student-card').forEach(c => {
                c.style.display = c.dataset.search.includes(q) ? "block" : "none";
            });
        }
        function deleteDoc(id) { if(confirm("Permanently remove this entry?")) db.collection("students").doc(id).delete(); }

        loadData();
    </script>
</body>
</html>
