<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lalit - Firestore Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-50 p-4">

    <div class="max-w-md mx-auto bg-white p-6 rounded-3xl shadow-2xl border border-indigo-100">
        <h1 class="text-2xl font-bold mb-6 text-indigo-900 flex items-center">
            <span class="mr-2">üè´</span> Student Admission
        </h1>
        
        <div class="space-y-4">
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase ml-1">Full Name</label>
                <input type="text" id="name" placeholder="Enter student name" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition">
            </div>
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase ml-1">Class</label>
                <input type="text" id="class" placeholder="e.g. 10th" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition">
            </div>
            <button onclick="saveToFirestore()" id="saveBtn" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-indigo-700 active:scale-95 transition-all">
                CONFIRM ADMISSION
            </button>
        </div>

        <div class="mt-10">
            <h2 class="font-bold text-gray-700 border-b pb-2 mb-4 flex justify-between">
                <span>Recent Admissions</span>
                <span id="count" class="bg-indigo-100 text-indigo-600 px-2 rounded-full text-xs">0</span>
            </h2>
            <div id="studentList" class="space-y-3">
                <p class="text-gray-400 text-sm italic">Connecting to Firestore...</p>
            </div>
        </div>
    </div>

    <script>
        // Aapka Config
        const firebaseConfig = {
            apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
            authDomain: "the-lalit-d7472.firebaseapp.com",
            projectId: "the-lalit-d7472",
            storageBucket: "the-lalit-d7472.firebasestorage.app",
            messagingSenderId: "479237084229",
            appId: "1:479237084229:web:f1da384b45c5883b12ff2c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); // Firestore use kar rahe hain ab

        // Data Save Karne ka Function
        async function saveToFirestore() {
            const name = document.getElementById('name').value;
            const cls = document.getElementById('class').value;
            const btn = document.getElementById('saveBtn');

            if (name && cls) {
                btn.disabled = true;
                btn.innerText = "Processing...";

                try {
                    // Aapke 'students' collection mein data add ho raha hai
                    await db.collection("students").add({
                        studentName: name,
                        studentClass: cls,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    alert("Success! Student added to Firestore.");
                    document.getElementById('name').value = "";
                    document.getElementById('class').value = "";
                } catch (error) {
                    alert("Firestore Error: " + error.message);
                } finally {
                    btn.disabled = false;
                    btn.innerText = "CONFIRM ADMISSION";
                }
            } else {
                alert("Please fill all fields!");
            }
        }

        // Live Data Reading from Firestore
        db.collection("students").orderBy("timestamp", "desc").onSnapshot((querySnapshot) => {
            const listDiv = document.getElementById('studentList');
            const countBadge = document.getElementById('count');
            listDiv.innerHTML = "";
            
            let count = 0;
            querySnapshot.forEach((doc) => {
                count++;
                const data = doc.data();
                listDiv.innerHTML += `
                    <div class="p-3 bg-white border border-gray-100 rounded-xl shadow-sm flex justify-between items-center">
                        <div>
                            <p class="font-bold text-gray-800">${data.studentName}</p>
                            <p class="text-xs text-gray-500">Class: ${data.studentClass}</p>
                        </div>
                        <button onclick="deleteDoc('${doc.id}')" class="text-red-400 text-xs hover:text-red-600">Delete</button>
                    </div>
                `;
            });
            countBadge.innerText = count;
            if (count === 0) listDiv.innerHTML = "<p class='text-gray-400 text-sm'>No records found.</p>";
        });

        // Delete Function
        function deleteDoc(id) {
            if(confirm("Delete this record?")) {
                db.collection("students").doc(id).delete();
            }
        }
    </script>
</body>
</html>
