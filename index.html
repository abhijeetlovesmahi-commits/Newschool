<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lalit - Unified ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; }
        .master-card { background: #ffffff; border-radius: 24px; border: 1px solid #e2e8f0; }
        .field-input { @apply w-full p-2.5 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all text-[13px] text-slate-700; }
        .field-label { @apply text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1 block ml-1; }
        .btn-main { background: #4f46e5; transition: all 0.2s; }
        .btn-main:active { transform: scale(0.98); }
    </style>
</head>
<body class="p-2 md:p-6">

    <nav class="max-w-5xl mx-auto flex justify-between items-center mb-6 px-4 py-3 bg-white/70 backdrop-blur-md rounded-2xl border border-white shadow-sm">
        <h1 class="text-lg font-extrabold text-slate-900 tracking-tighter">THE LALIT <span class="text-indigo-600">INTL</span></h1>
        <div class="flex items-center gap-3">
            <span class="text-[10px] font-bold py-1 px-3 bg-indigo-50 text-indigo-600 rounded-full border border-indigo-100" id="totalCount">0 Students</span>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto">
        <div class="master-card p-6 shadow-xl shadow-slate-200/50 mb-8">
            <div class="flex items-center gap-3 mb-6 border-b pb-4">
                <div class="w-2 h-6 bg-indigo-600 rounded-full"></div>
                <h2 class="text-xl font-bold text-slate-800 tracking-tight">Student Registration</h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                
                <div class="md:col-span-2 flex flex-col items-center justify-start pt-2">
                    <div class="relative w-28 h-28 group">
                        <img id="imgPreview" src="https://ui-avatars.com/api/?background=f1f5f9&color=cbd5e1&name=Upload" class="w-full h-full rounded-2xl object-cover border-2 border-slate-100 shadow-inner">
                        <input type="file" id="photoInput" accept="image/*" class="hidden" onchange="previewPhoto(this)">
                        <button onclick="document.getElementById('photoInput').click()" class="absolute -bottom-2 -right-2 bg-white shadow-lg p-2 rounded-xl text-indigo-600 hover:bg-indigo-50 border border-slate-100">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path></svg>
                        </button>
                    </div>
                </div>

                <div class="md:col-span-10">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-x-4 gap-y-3">
                        
                        <div class="col-span-2">
                            <label class="field-label">Full Name *</label>
                            <input type="text" id="sName" placeholder="Full legal name" class="field-input">
                        </div>
                        <div>
                            <label class="field-label">Date of Birth</label>
                            <input type="date" id="sDob" class="field-input">
                        </div>
                        <div>
                            <label class="field-label">Gender</label>
                            <select id="sGender" class="field-input"><option value="">Select</option><option value="Male">Male</option><option value="Female">Female</option></select>
                        </div>

                        <div>
                            <label class="field-label">Class *</label>
                            <select id="sClass" class="field-input font-bold text-indigo-600">
                                <option value="">Select</option>
                                <option value="Pre-Nursery">Pre-Nursery</option>
                                <option value="Nursery">Nursery</option>
                                <option value="LKG">LKG</option>
                                <option value="UKG">UKG</option>
                                <script>for(let i=1; i<=12; i++) document.write(`<option value="${i}th">${i}th</option>`);</script>
                            </select>
                        </div>
                        <div>
                            <label class="field-label">Section</label>
                            <select id="sSection" class="field-input"><option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option></select>
                        </div>
                        <div>
                            <label class="field-label">Aadhaar Number</label>
                            <input type="number" id="sAadhar" placeholder="12 digit ID" class="field-input">
                        </div>
                        <div>
                            <label class="field-label">Mobile Number *</label>
                            <input type="tel" id="sPhone" placeholder="Contact number" class="field-input">
                        </div>

                        <div>
                            <label class="field-label">Father's Name</label>
                            <input type="text" id="fName" placeholder="Father's name" class="field-input">
                        </div>
                        <div>
                            <label class="field-label">Mother's Name</label>
                            <input type="text" id="mName" placeholder="Mother's name" class="field-input">
                        </div>
                        <div>
                            <label class="field-label">WhatsApp Number</label>
                            <input type="tel" id="sWhatsapp" placeholder="WhatsApp" class="field-input">
                        </div>
                        <div>
                            <label class="field-label">Emergency Number</label>
                            <input type="tel" id="ePhone" placeholder="Emergency" class="field-input">
                        </div>

                        <div class="col-span-2 md:col-span-4">
                            <label class="field-label">Residential Address</label>
                            <input type="text" id="sAddress" placeholder="Enter full address" class="field-input">
                        </div>
                    </div>

                    <div class="mt-6">
                        <button onclick="registerStudent()" id="saveBtn" class="btn-main w-full md:w-max px-12 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-indigo-200 text-sm uppercase tracking-widest">
                            Register Student
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-4 mb-8 bg-white p-2 rounded-2xl border border-slate-200 shadow-sm">
            <div class="pl-4 text-slate-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <input type="text" id="searchInput" onkeyup="searchStudent()" placeholder="Search by name, ID or mobile..." class="flex-1 p-2 outline-none text-sm text-slate-600 bg-transparent">
        </div>

        <div id="studentContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
            authDomain: "the-lalit-d7472.firebaseapp.com",
            projectId: "the-lalit-d7472",
            storageBucket: "the-lalit-d7472.firebasestorage.app",
            messagingSenderId: "479237084229",
            appId: "1:479237084229:web:f1da384b45c5883b12ff2c"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let studentPhoto = "";

        function previewPhoto(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('imgPreview').src = e.target.result;
                    studentPhoto = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function registerStudent() {
            const btn = document.getElementById('saveBtn');
            const data = {
                name: document.getElementById('sName').value,
                dob: document.getElementById('sDob').value,
                gender: document.getElementById('sGender').value,
                class: document.getElementById('sClass').value,
                section: document.getElementById('sSection').value,
                father: document.getElementById('fName').value,
                mother: document.getElementById('mName').value,
                phone: document.getElementById('sPhone').value,
                whatsapp: document.getElementById('sWhatsapp').value,
                aadhar: document.getElementById('sAadhar').value,
                address: document.getElementById('sAddress').value,
                photo: studentPhoto,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            if(!data.name || !data.class || !data.phone) {
                alert("Fill Name, Class and Phone!"); return;
            }

            btn.disabled = true; btn.innerText = "Processing...";

            try {
                const snap = await db.collection("students").get();
                data.idNumber = "LALIT-" + (snap.size + 101);
                await db.collection("students").add(data);
                alert("Done! ID: " + data.idNumber);
                location.reload();
            } catch(e) { alert(e.message); btn.disabled = false; }
        }

        function loadData() {
            db.collection("students").orderBy("createdAt", "desc").onSnapshot((snap) => {
                const container = document.getElementById('studentContainer');
                document.getElementById('totalCount').innerText = snap.size + " Students";
                container.innerHTML = "";
                snap.forEach(doc => {
                    const s = doc.data();
                    container.innerHTML += `
                        <div class="bg-white p-4 rounded-2xl border border-slate-100 flex items-center gap-4 student-card shadow-sm" data-search="${s.name.toLowerCase()} ${s.idNumber} ${s.phone}">
                            <img src="${s.photo || 'https://ui-avatars.com/api/?name='+s.name}" class="w-14 h-14 rounded-xl object-cover">
                            <div class="flex-1 min-w-0">
                                <h4 class="font-bold text-slate-800 text-sm truncate">${s.name}</h4>
                                <p class="text-[10px] font-bold text-indigo-500 uppercase">${s.idNumber} | ${s.class}-${s.section}</p>
                                <p class="text-[10px] text-slate-400 truncate">P: ${s.phone}</p>
                            </div>
                            <button onclick="deleteDoc('${doc.id}')" class="text-slate-200 hover:text-red-400"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                        </div>`;
                });
            });
        }

        function searchStudent() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.student-card').forEach(c => {
                c.style.display = c.dataset.search.includes(q) ? "flex" : "none";
            });
        }

        function deleteDoc(id) { if(confirm("Delete this?")) db.collection("students").doc(id).delete(); }

        loadData();
    </script>
</body>
</html>
