<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lalit - Simple System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-slate-100 p-4">

    <div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-xl">
        <h1 class="text-xl font-bold mb-4 text-indigo-800">New Admission</h1>
        
        <div class="space-y-3">
            <input type="text" id="sName" placeholder="Full Name" class="w-full p-3 border rounded-lg">
            <input type="text" id="sClass" placeholder="Class" class="w-full p-3 border rounded-lg">
            <button onclick="addStudent()" id="btn" class="w-full bg-indigo-600 text-white p-3 rounded-lg font-bold">
                SAVE STUDENT
            </button>
        </div>

        <div class="mt-8">
            <h2 class="font-bold border-b mb-2">Student List:</h2>
            <div id="displayArea" class="text-sm space-y-2 text-gray-600">Loading...</div>
        </div>
    </div>

    <script>
        // Aapka Config
        const firebaseConfig = {
            apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
            authDomain: "the-lalit-d7472.firebaseapp.com",
            databaseURL: "https://the-lalit-d7472-default-rtdb.firebaseio.com",
            projectId: "the-lalit-d7472",
            storageBucket: "the-lalit-d7472.firebasestorage.app",
            messagingSenderId: "479237084229",
            appId: "1:479237084229:web:f1da384b45c5883b12ff2c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Add Student Function
        function addStudent() {
            const name = document.getElementById('sName').value;
            const cls = document.getElementById('sClass').value;
            const btn = document.getElementById('btn');

            if(name && cls) {
                btn.innerText = "Saving...";
                btn.disabled = true;

                // Realtime Database mein data bhejna
                database.ref('students').push({
                    studentName: name,
                    studentClass: cls
                }).then(() => {
                    alert("Data Saved Successfully!");
                    document.getElementById('sName').value = "";
                    document.getElementById('sClass').value = "";
                    btn.innerText = "SAVE STUDENT";
                    btn.disabled = false;
                }).catch((e) => {
                    alert("Error: " + e.message);
                    btn.disabled = false;
                });
            } else {
                alert("Please fill details");
            }
        }

        // Live Data Reading
        database.ref('students').on('value', (snapshot) => {
            const area = document.getElementById('displayArea');
            area.innerHTML = "";
            if(snapshot.exists()) {
                snapshot.forEach((child) => {
                    let val = child.val();
                    area.innerHTML += `<div class="p-2 bg-indigo-50 rounded">
                        <b>${val.studentName}</b> - ${val.studentClass}
                    </div>`;
                });
            } else {
                area.innerHTML = "No data in database.";
            }
        });
    </script>
</body>
</html>
