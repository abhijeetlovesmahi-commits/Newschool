<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lalit - Professional School ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        .profile-img { width: 80px; height: 80px; object-fit: cover; border-radius: 50%; border: 3px solid #4f46e5; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <nav class="bg-indigo-900 text-white p-4 shadow-xl sticky top-0 z-50 flex justify-between items-center">
        <div>
            <h1 class="font-bold text-lg">THE LALIT ERP</h1>
            <p class="text-[10px] text-indigo-300">STUDENT PROFILE MANAGEMENT</p>
        </div>
        <div id="totalFeesHeader" class="text-xs bg-indigo-800 px-3 py-1 rounded-full border border-indigo-400">Total: ‚Çπ0</div>
    </nav>

    <div class="container mx-auto p-4 max-w-4xl">
        
        <div class="bg-white p-6 rounded-3xl shadow-xl border border-indigo-50 mb-8">
            <h3 class="text-xl font-black text-indigo-900 mb-6 flex items-center border-b pb-4">
                <span class="bg-indigo-600 text-white p-2 rounded-lg mr-3 text-sm">üë§</span> NEW PROFILE ENTRY
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="flex flex-col items-center justify-center border-2 border-dashed border-slate-200 rounded-2xl p-4 bg-slate-50">
                    <img id="imgPreview" src="https://via.placeholder.com/150?text=No+Photo" class="profile-img mb-3">
                    <input type="file" id="photoInput" accept="image/*" class="hidden" onchange="previewPhoto(this)">
                    <button onclick="document.getElementById('photoInput').click()" class="text-[10px] bg-indigo-100 text-indigo-700 px-4 py-2 rounded-full font-bold uppercase">Choose Photo</button>
                </div>

                <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="sName" placeholder="Student ka Pura Naam" class="p-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                    
                    <div class="flex gap-2">
                        <select id="sClass" class="w-full p-3 bg-slate-50 border rounded-xl outline-none text-gray-500">
                            <option value="">Class Chunein</option>
                            <option value="Pre-Nursery">Pre-Nursery</option>
                            <option value="Nursery">Nursery</option>
                            <option value="LKG">LKG</option>
                            <option value="UKG">UKG</option>
                            <script>for(let i=1; i<=12; i++) document.write(`<option value="${i}th">${i}th</option>`);</script>
                        </select>
                        <select id="sSection" class="w-24 p-3 bg-slate-50 border rounded-xl outline-none text-gray-500">
                            <option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option>
                        </select>
                    </div>

                    <input type="text" id="fName" placeholder="Father's Name" class="p-3 bg-slate-50 border rounded-xl outline-none">
                    <input type="tel" id="sPhone" placeholder="Mobile Number" class="p-3 bg-slate-50 border rounded-xl outline-none">
                    <input type="text" id="sId" placeholder="Unique ID (e.g. 1001)" class="p-3 bg-indigo-50 border-indigo-200 border rounded-xl outline-none font-bold text-indigo-700" title="Aap apni marzi ki ID de sakte hain ya system generate karega">
                </div>

                <button onclick="saveProfile()" id="saveBtn" class="md:col-span-3 bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-indigo-700 active:scale-95 transition-all">
                    GENERATE STUDENT ID & SAVE PROFILE
                </button>
            </div>
        </div>

        <div class="flex gap-2 mb-6">
            <input type="text" id="searchInput" onkeyup="searchStudent()" placeholder="Search by Name or Student ID..." class="flex-1 p-4 rounded-2xl border-none shadow-md outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div id="studentContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <p class="text-center py-10 text-gray-400 col-span-full">Profiles load ho rahi hain...</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
            authDomain: "the-lalit-d7472.firebaseapp.com",
            projectId: "the-lalit-d7472",
            storageBucket: "the-lalit-d7472.firebasestorage.app",
            messagingSenderId: "479237084229",
            appId: "1:479237084229:web:f1da384b45c5883b12ff2c"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let studentPhotoBase64 = "";

        // Photo Preview and Conversion
        function previewPhoto(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imgPreview').src = e.target.result;
                    studentPhotoBase64 = e.target.result; // Base64 string for saving
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function saveProfile() {
            const btn = document.getElementById('saveBtn');
            const studentData = {
                name: document.getElementById('sName').value,
                class: document.getElementById('sClass').value,
                section: document.getElementById('sSection').value,
                father: document.getElementById('fName').value,
                phone: document.getElementById('sPhone').value,
                customId: document.getElementById('sId').value || "TLI-" + Date.now().toString().slice(-4),
                photo: studentPhotoBase64,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            if(studentData.name && studentData.class) {
                btn.disabled = true; btn.innerText = "Creating Profile...";
                try {
                    await db.collection("students").add(studentData);
                    alert("Mubarak ho! Student ID: " + studentData.customId + " ban gayi hai.");
                    location.reload();
                } catch(e) { alert(e.message); btn.disabled = false; }
            } else { alert("Naam aur Class bharna zaruri hai!"); }
        }

        function loadProfiles() {
            db.collection("students").orderBy("createdAt", "desc").onSnapshot((snap) => {
                const container = document.getElementById('studentContainer');
                container.innerHTML = "";
                snap.forEach(doc => {
                    const s = doc.data();
                    const photo = s.photo || 'https://via.placeholder.com/80?text=No+Photo';
                    container.innerHTML += `
                        <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 flex items-center gap-4 student-card" data-search="${s.name.toLowerCase()} ${s.customId}">
                            <img src="${photo}" class="w-16 h-16 rounded-2xl object-cover border">
                            <div class="flex-1">
                                <h4 class="font-bold text-gray-800 leading-tight">${s.name}</h4>
                                <p class="text-[10px] font-bold text-indigo-600 uppercase">ID: ${s.customId} | Class: ${s.class}-${s.section}</p>
                                <p class="text-[10px] text-gray-400">Father: ${s.father}</p>
                            </div>
                            <div class="flex flex-col gap-1">
                                <button onclick="addFee('${doc.id}', '${s.name}')" class="bg-green-100 text-green-700 px-3 py-1 rounded-lg text-[10px] font-black uppercase">Fees</button>
                                <button onclick="deleteProfile('${doc.id}')" class="text-red-300 hover:text-red-500">üóëÔ∏è</button>
                            </div>
                        </div>`;
                });
            });
        }

        function searchStudent() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.student-card').forEach(c => {
                c.style.display = c.dataset.search.includes(q) ? "flex" : "none";
            });
        }

        function deleteProfile(id) { if(confirm("Profile delete karein?")) db.collection("students").doc(id).delete(); }

        loadProfiles();
    </script>
</body>
</html>
